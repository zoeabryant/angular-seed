<h2>Your friends</h2>

<form ng-submit="addFriend()">
  Name: <input type="text" ng-model="addFriendForm.name">
  <button type="submit">Add {{addFriendForm.name}} to your friends</button>
</form>

<u ng-click="deleteAllFriends()">Delete all friends</u>
<u ng-click="getDeletedFriends()">Restore deleted friends</u>

<ul ng-if="friends">
  <li ng-repeat="friend in friends">
    {{ friend.name }}
    <u ng-click="deleteFriend(friend)">x</u>
  </li>
</ul>
